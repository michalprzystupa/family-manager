<div class="container">
  <h1>Add Child To Family</h1>
  <form (ngSubmit)="addChild()" #childForm="ngForm">

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required
             [(ngModel)]="child.firstName" name="firstName" #firstName="ngModel">
      <div [hidden]="firstName.valid" class="alert alert-danger">
        First name is required
      </div>
    </div>

    <div class="form-group">
      <label for="secondName">Second Name</label>
      <input type="text" class="form-control" id="secondName" required
             [(ngModel)]="child.secondName" name="secondName" #secondName="ngModel">
      <div [hidden]="secondName.valid" class="alert alert-danger">
        Second name is required
      </div>
    </div>

    <div class="form-group">
      <label for="pesel">Pesel</label>
      <input type="text" class="form-control" id="pesel" required pattern="^\d{11}$"
             [(ngModel)]="child.pesel" name="pesel" #pesel="ngModel">
      <div [hidden]="pesel.valid" class="alert alert-danger">
        Invalid pesel
      </div>
    </div>

    <div class="form-group">
      <label for="sex">Sex</label>
      <input type="text" class="form-control" id="sex" required
             [(ngModel)]="child.sex" name="sex" #sex="ngModel">
      <div [hidden]="sex.valid" class="alert alert-danger">
        Sex is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!childForm.form.valid">Add</button>
    <button type="button" class="btn btn-default" (click)="createFamily();">Create Family</button>
  </form>

  <br/>
  <div class="alert alert-dark" role="alert">
    Number of children in this family: {{numberOfChildren}}
  </div>

</div>
