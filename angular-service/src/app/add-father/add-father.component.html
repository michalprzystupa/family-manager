<div class="container">
  <h1>Add Father To Family</h1>
  <form (ngSubmit)="setFather()" #fatherForm="ngForm">

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required
             [(ngModel)]="father.firstName" name="firstName" #firstName="ngModel">
      <div [hidden]="firstName.valid" class="alert alert-danger">
        First name is required
      </div>
    </div>

    <div class="form-group">
      <label for="secondName">Second Name</label>
      <input type="text" class="form-control" id="secondName" required
             [(ngModel)]="father.secondName" name="secondName" #secondName="ngModel">
      <div [hidden]="secondName.valid" class="alert alert-danger">
        Second name is required
      </div>
    </div>

    <div class="form-group">
      <label for="pesel">Pesel</label>
      <input type="text" class="form-control" id="pesel" required pattern="^\d{11}$"
             [(ngModel)]="father.pesel" name="pesel" #pesel="ngModel">
      <div [hidden]="pesel.valid" class="alert alert-danger">
        Invalid pesel
      </div>
    </div>

    <div class="form-group">
      <label for="birthDate">Birth Date</label>
      <input type="text" class="form-control" id="birthDate" required pattern="^\d{4}-\d{2}-\d{2}$"
             [(ngModel)]="father.birthDate" name="birthDate" #birthDate="ngModel">
      <div [hidden]="birthDate.valid" class="alert alert-danger">
        Invalid birth date
      </div>
    </div>
    
    <button type="submit" class="btn btn-success" [disabled]="!fatherForm.form.valid">Add</button>
  </form>
</div>
